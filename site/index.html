<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <style>
        body {
            background: #f9eded;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            display: flex;
            width: 820px;
            height: 440px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            overflow: hidden;
        }
        .login-left {
            flex: 1.1;
            padding: 48px 44px 32px 44px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-right {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80') center/cover no-repeat;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1a2340;
            font-family: 'Georgia', serif;
        }
        .login-desc {
            color: #4a4a68;
            font-size: 1rem;
            margin-bottom: 32px;
        }
        .login-form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 8px;
        }
        .login-form input[type="email"] {
            flex: 1 1 0%;
            padding: 16px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 7px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
            background: #fafbfc;
        }
        .login-form input[type="email"]:focus {
            border: 1.5px solid #1a6fa3;
        }
        .login-form button {
            background: #0b5c6b;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 0 36px;
            height: 48px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0;
        }
        .forgot {
            color: #1a6fa3;
            font-size: 0.97rem;
            text-decoration: none;
            margin-bottom: 18px;
            margin-top: 4px;
            display: inline-block;
        }
        .divider {
            border: none;
            border-top: 1px solid #ececec;
            margin: 32px 0 18px 0;
        }
        .or {
            text-align: center;
            color: #a0a0b2;
            font-size: 0.97rem;
            margin-bottom: 18px;
        }
        .social-login {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: #fff;
            padding: 10px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .social-btn:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .signup {
            text-align: center;
            color: #4a4a68;
            font-size: 0.97rem;
            margin-top: 8px;
        }
        .signup a {
            color: #1a6fa3;
            text-decoration: none;
            font-weight: 500;
        }
        @media (max-width: 900px) {
            .login-card {
                flex-direction: column;
                width: 98vw;
                min-width: 0;
                height: auto;
            }
            .login-right {
                min-height: 180px;
            }
        }
    </style>
    <div class="container">
        <div class="login-card">
            <div class="login-left">
                <div class="login-title">Log In</div>
                <div class="login-desc">Log in to your account to upload or download pictures, videos or music.</div>
                <form class="login-form">
                    <div class="login-form-row">
                        <input type="email" placeholder="Enter your email address" required />
                        <button type="submit">Next <span style="font-size:1.2em;">→</span></button>
                    </div>
                    <a href="#" class="forgot">Forgot password?</a>
                </form>
                <hr class="divider" />
                <div class="or">Or log in with</div>
                <div class="social-login">
                    <button class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" style="width:22px;vertical-align:middle;"> Facebook</button>
                    <button class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" style="width:22px;vertical-align:middle;"> Google</button>
                </div>
                <div class="signup">Don't have an account yet? <a href="#">Sign up</a></div>
            </div>
            <div class="login-right">
                <button class="close-btn">×</button>
            </div>
        </div>
    </div>
</body>
</html>
